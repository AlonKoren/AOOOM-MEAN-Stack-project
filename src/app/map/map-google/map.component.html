<h1>Posts map</h1>

<agm-map [latitude]="lat" [longitude]="lng" [disableDefaultUI]="false" [zoomControl]="false">

  <agm-marker *ngFor="let m of markers; let i = index" (markerClick)="clickedMarker(m.labels[0], i)" [latitude]="m.lat"
    [longitude]="m.lng" [markerDraggable]="m.draggable">
    <agm-info-window>
        <strong *ngFor="let label of m.labels;">{{label}}<br></strong>
    </agm-info-window>

  </agm-marker>

</agm-map>
